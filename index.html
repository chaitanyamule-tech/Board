<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <h2>Kanban</h2>
            <button type="button" id="toggle-modal">Add New Task</button>
        </nav>
        <section class="board">

            <div id="todo" class="task-column">
                <div class="heading">
                    <div class="left1">To-Do</div>
                    <div class="right">Count</div>
                </div>
                <!-- <div draggable="true" class="task">
                    <h2>Task1</h2>
                    <p>Description For Task1...</p>
                    <button type="button">Delete</button>
                </div> -->
            </div>

            <div id="progress" class="task-column">
                <div class="heading">
                    <div class="left2">In-Progress</div>
                    <div class="right">Count</div>
                </div>
            </div>

            <div id="done" class="task-column">
                <div class="heading">
                    <div class="left3">Done</div>
                    <div class="right">Count</div>
                </div>
            </div>

        </section>
    </main>

    <div class="modal add-new-task ">
        <div class="bg"></div>
      <div class="center">
        <input type="text" placeholder="Task Title" id="task-title-input">
        <textarea placeholder="Task Description" id="task-desc-input"></textarea>
        <button class="add-task-btn "  id="add-new-task">Add Task</button>
      </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
